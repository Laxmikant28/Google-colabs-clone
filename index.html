<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
<header>
    <div class="container">
        <div class="img"><img src="download.png" alt="" class="logo"></div>
        <div class="options">
            
             <div class="option1">
                 <div class="file_name"><input type="text" name="" id="file_name" placeholder="Untitled.ipynb"></div>
                <div class="help">
                <p class="opt" >File</p>
                <p class="opt">Edit</p>
                <p class="opt">View</p>
                <p class="opt">Insert</p>
                <p class="opt">Runtime</p>
                <p class="opt">Tools</p>
                <p class="opt">Help</p>
                 </div>
             </div>
             <div class="option2">
                <p class="opt2">Comment</p>
                <p class="opt2">Share</p>
                <p class="opt2">setting</p>
             </div>
        </div>

    </div>
</header>
<hr>
<div class="cont">
<div class="leftside_option">
    <b class="sym" style="font-size: 20px;">=</b>
    <p class="sym">Q</p>
    <b class="sym">{x}</b>
    <b class="sym" style="border: 3px solid rgb(101, 97, 97); height: 10px; width: 12px; border-radius: 1px;"></b>
    <b class="sym arr" style="font-size: small; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;"> < ></b>
    <b class="sym">A</b>
    <b class="sym" style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">>-</b>
    <b class="sym" style="height: 10px; width: 10px; background-color: rgb(96, 92, 92); border-radius: 10px;"></b>
</div>

<div class="addline">
    <div class="add">
        <b>+ Code</b>
        <b style="margin-left: 20px;">+ Text</b>

    </div>
    <div class="edit">
    <div class="ram" style="display: inline-block;">
        <p>RAM</p>
        <p>Disk</p>
    </div>
   </div>
   <div class="lo" style="display: flex;margin-left: 5px;"  >
    <b>Editing</b>
</div>

</div>
</div>
<hr>
</body>
</html>
